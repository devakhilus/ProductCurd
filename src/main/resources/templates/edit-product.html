<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #d9534f;
        }

        .btn-back {
            background-color: #f0ad4e;
            margin-left: 10px;
        }

    </style>
</head>
<body>

<h1>Edit Product</h1>

<div class="form-container">
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" required />
        </div>

        <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Enter product price" required />
        </div>

        <input type="hidden" th:field="*{id}" />

        <div>
            <button type="submit" class="btn">Save Changes</button>
            <a href="/" class="btn btn-cancel">Cancel</a>
            <!-- Back Button -->
            <a href="/products" class="btn btn-back">Back to List</a> <!-- Replace '/products' with your list page URL -->
        </div>
    </form>
</div>

</body>
</html>
