<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-edit {
            background-color: #5bc0de;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .btn-add {
            display: inline-block;
            background-color: #5cb85c;
            margin-bottom: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Product List</h1>

<a href="/addProduct" class="btn btn-add">Add New Product</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">Product Price</td>
            <td>
                <!-- Edit button with link to edit the product -->
                <a th:href="@{/editProduct(id=${product.id})}" class="btn btn-edit">Edit</a>
                <!-- Delete button with link to delete the product -->
                <a th:href="@{/deleteProduct(id=${product.id})}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
